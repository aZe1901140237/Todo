<html lang="zh-cn">
<head>
    <meta charset="UTF-8">

<div class="contanier">
    <h1>我的Todo</h1>
    <form class="add-task">
        <input type="text" placeholder="e.g. 输入你要代办的事情">
        <button type="submit">提交</button>
    </form>
    <ul class="task-list">
        <li class="task-item">
            <input type="checkbox" class="complete">
            <span class="task-content">今晚回去打豆豆</span>
            <div class="fr">
                <span class="action delete">删除</span>
                <span class="action detail">详细</span>
            </div>
        </li>
        <li class="task-item">
            <input type="checkbox" class="complete">
            <span class="task-content">打完豆豆睡觉</span>
            <div class="fr">
                <span class="action delete">删除</span>
                <span class="action detail">详细</span>
            </div>
        </li>
    </ul>
    <div class="task-detail-mask"></div>
    <div class="task-detail">
        <form>
            <h2 class="content">这是标题</h2>
            <div class="input-item">
                <textarea></textarea>
            </div>
            <div class="remind input-item">
                <label>提醒时间</label>
                <input class="datetime" type="date" value="">
            </div>
            <div class="input-item"><button>更新</button></div>
            <div class="colse">X</div>
        </form>
    </div>
</div>



</body>
</html>
