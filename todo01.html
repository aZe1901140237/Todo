<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>123</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        h1{
            color:#ffffff;
        }
        body{
            background: #00334b;

        }
        .box{
            width: 900px;
            margin: auto;
        }
        ul{
            width: 80%;

        }
    </style>
</head>
<body>
<div class="box">
    <h1>我的Todo</h1>
    <form>
        <input type="text" placeholder="请输入">
        <button type="submit">提交</button>
    </form>
    <ul class="task-list">
        <li class="task">
            <input type="radio" >
            <span>今晚打机</span>
            <div class="btn">
                <span class="delete">删除</span>
                <span class="detail">详细</span>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
